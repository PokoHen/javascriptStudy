<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="timer">
    <label for="timer">타이머 활성화</label>
    <h1></h1>

    <hr/>

    <!-- name을 같게 해주어야 같은 라디오 범위에 들어간다. -->
    <h3> # 좋아하는 애완동물을 선택해주세요 </h3>
    <input type="radio" name="pet" value="강아지" id="petDog">
    <label for="petDog">강아지</label>
    <input type="radio" name="pet" value="고양이" id="petCat">
    <label for="petCat">고양이</label>
    <input type="radio" name="pet" value="햄스터" id="petHam">
    <label for="petHam">햄스터</label>
    <input type="radio" name="pet" value="기타" id="petEtc">
    <label for="petEtc">기타</label>
    <br/>
    <h3 id="output"></h3>

    <script>
        document.addEventListener('DOMContentLoaded', ()=>{

            let [timer, timerId] = [0,0];
            const h1 = document.querySelector('h1');
            const checkbox = document.querySelector('input');

            checkbox.addEventListener('change', (event)=>{
                if(event.currentTarget.checked){
                    timerId = setInterval(()=>{
                        timer += 0.1;
                        h1.textContent = `${timer.toFixed(1)} 초`;
                    }, 100);
                }else{
                    clearInterval(timerId);
                }
            });

            //radio btn
            const output = document.querySelector('#output');
            const radios = document.querySelectorAll('[name=pet]');

            radios.forEach((radio) => {
                radio.addEventListener('change', (event)=>{
                    const current = event.currentTarget;
                    if(current.checked){
                        output.textContent = `좋아하는 애완동물은 ${current.value} 이군요!`;
                    }
                })
            });
        });
    </script>

</body>
</html>
