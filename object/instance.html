<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script async>
        class Student {
            //생성자
            constructor(name, kor, eng, mat, sic){
                this.name = name;
                this.kor = kor;
                this.eng = eng;
                this.mat = mat;
                this.sic = sic;
            }

            //메소드
            getSum() {
                return this.kor + this.eng + this.mat + this.sic;
            }

            getAverage() {
                return this.getSum() / 4;
            }

            toString(){
                return `${this.name}\t${this.getSum()}점\t${this.getAverage()}점\n`
            }

        }


        const students = [];
        students.push(new Student('구름', 87, 98, 88, 90));
        students.push(new Student('별이', 92, 98, 96, 88));
        students.push(new Student('겨울', 76, 96, 94, 86));
        students.push(new Student('바다', 98, 52, 98, 92));

        let output = '이름\t총점\t평균\n';
        for(const s of students){
            output += s.toString();
        }

        console.log(output);
    </script>
</body>
</html>
