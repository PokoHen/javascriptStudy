<html lang="en">
<head>

<body>
    <script>

        try {
            //자바스크립트 배열 크기 : 4,294,967,295
            const array = new Array(999999999999999999999999999999999999)
        } catch (exception) {
            console.log(exception);
            console.log();
            console.log(`예외 이름: ${exception.name}`); //예외 이름: RangeError
            console.log(`예외 이름: ${exception.message}`); //예외 이름: Invalid array length
        }

        function divide(a, b){
            if(b === 0){
                throw '0으로 나눌 수 없습니다.'
            }
            return a/b;
        }

        console.log(divide(10,2));
        console.log(divide(10,0));

        try {
            console.log('try 구문입니다');
            const array = ['사과', '바나나', '귤'];
            array.forEach(()=>{
                throw '예외를 강제로 발생시킵니다.'
            });
        } catch (error) {
            console.log('catch 구문입니다');
        }finally{
            console.log('finally 구문입니다')
        }

    </script>
</body>
